<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualiza tu foto de perfil!  </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/bootstrap.min.css') }}">
    <!-- Agregamos jQuery -->
    <script src="{{ url_for('static', filename='lib/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/js.cookie.min.js') }}"></script>
    <!-- Agregar hojas de estilo personalizadas -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/styles.css') }}">
    <style>
        /* Estilos personalizados para el input tipo archivo */
        .custom-file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: pointer;
        }

        .custom-file-label {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: #3498db;
            /* Color de fondo */
            color: #fff;
            /* Color del texto */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilos para la tarjeta de usuario tipo carn茅 universitario */
        .user-card {
            background-color: #333;
            /* Fondo oscuro */
            color: #fff;
            /* Texto blanco */
            border: 2px solid #3498db;
            width: 80%;
            /* Ancho de la tarjeta */
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            /* Mostrar la imagen y la informaci贸n en l铆nea */
            flex-direction: column; /* Alinear contenido en columna */
            align-items: center;
            /* Centrar verticalmente */
        }

        .user-image {
            text-align: center;
            /* Centrar la imagen */
        }

        .user-image img {
            width: 80%;
            max-width: 250px;
            height: auto;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            /* Centrar horizontalmente */
        }

        .user-info {
            width: 100%; /* Ancho completo */
            padding: 20px; /* Espacio alrededor de la informaci贸n */
        }

        .user-info h2 {
            font-weight: bold;
            /* T铆tulos en negritas */
            margin-bottom: 10px;
            /* Espacio inferior entre t铆tulos y p谩rrafos */
        }

        .user-info p {
            margin: 10px 0;
        }

        /* Estilo para la l铆nea divisoria */
        .divider {
            border-top: 2px solid #3498db;
            /* L铆nea superior s贸lida */
            margin-top: 20px;
            /* Espacio superior entre la imagen y la l铆nea */
            padding-top: 20px;
            /* Espacio superior entre la l铆nea y la informaci贸n */
        }

        /* Estilos para dispositivos m贸viles */
        @media (max-width: 768px) {
            .user-card {
                width: 90%; /* Ancho del 90% para pantallas m谩s peque帽as */
            }

            .user-image {
                flex: 0 0 50%; /* Ancho de la columna de la imagen */
            }
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Iniciar Sesi贸n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br><br><br>

    <div class="login-box" style="width: 90%">
        <h2>Actualiza tu foto de perfil!   </h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <br><br><br><br><br><br>
                <form id="profile-picture-form" enctype="multipart/form-data">
                    <div class="user-box" style="height: 200px;">
                        <!-- Input de tipo archivo personalizado -->
                        <label class="custom-file-label" for="foto" id="file-label">Click para subir Imagen</label>
                        <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .png, .gif"
                            class="custom-file-input" required>
                    </div>
                    <div class="center mb-2">
                        <button type="submit" id="update-button" class="a btn-register">
                            <!-- Usa la clase btn-register -->
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Actualizar Foto
                        </button>
                    </div>
                    <div class="center mb-2">
                        <button type="submit" id="img-procesadas" class="a btn-procesadas">
                            <!-- Usa la clase btn-register -->
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            MIS FOTOS PROCESADAS
                        </button>
                    </div>
                </form>


            <div id="error-message" class="color-yellow"></div>
            </div>
            <div class="col-12 col-md-6">
                <!-- Elemento para mostrar la imagen de perfil actual -->
                <div id="current-profile-picture" class="user-card">
                    <div class="user-image">
                        <img src="" alt="Imagen de perfil actual" id="current-picture">
                    </div>
                    <div class="user-info">
                        <h2>Informaci贸n de Usuario</h2>
                        <p id="user-id"></p>
                        <div class="divider"></div>
                        <p id="user-nombre"></p>
                        <div class="divider"></div>
                        <p id="user-apellidos"></p>
                        <div class="divider"></div>
                        <p id="user-dni"></p>
                        <div class="divider"></div>
                        <p id="user-nick"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Funci贸n para mostrar la informaci贸n del usuario al cargar la p谩gina
        function displayUserInfo() {
            // Obtener el token JWT almacenado en las cookies
            var token = Cookies.get('jwt_token'); // Aseg煤rate de que el nombre de la cookie coincida con tu configuraci贸n
            $.ajax({
                type: "GET",
                url: "/user_info", // Ruta para obtener la informaci贸n del usuario
                processData: false,
                contentType: false,
                headers: {
                    Authorization: "Bearer " + token // Agrega el token JWT como encabezado de autorizaci贸n
                },
                success: function (data) {
                    // Verifica si se ha obtenido la informaci贸n del usuario correctamente
                    if (data) {
                        // Actualiza los elementos HTML con la informaci贸n del usuario
                        $("#user-id").text("ID de Usuario: " + data.id);
                        $("#user-nombre").text("Nombre: " + data.nombre);
                        $("#user-apellidos").text("Apellidos: " + data.apellidos);
                        $("#user-dni").text("DNI: " + data.dni);
                        $("#user-nick").text("NICK: " + data.nick);
                        
                        // Actualiza la imagen de perfil actual despu茅s de la actualizaci贸n
                        displayCurrentProfilePicture(data.foto);
                    }
                },
                error: function (error) {
                    console.error("Error al obtener la informaci贸n del usuario:", error);
                }
            });
        }

        // Funci贸n para mostrar la imagen de perfil actual
        function displayCurrentProfilePicture(nameImage) {
            $("#current-picture").attr("src", "/get_profile_picture/" + nameImage);
        }

        // Mostrar la imagen de perfil actual y el nombre del archivo seleccionado al cargar la p谩gina
        $(document).ready(function () {
            displayUserInfo();

            // Actualizar el nombre del archivo seleccionado en el input de tipo archivo
            $("#foto").on("change", function () {
                var fileName = $(this).val().split("\\").pop();
                $("#file-label").text(fileName);
            });

            $("#img-procesadas").click(function (e) {
                window.location.href = "/userImages";
            });
            
        });

        // Captura el env铆o del formulario para actualizar la imagen de perfil
        $("#profile-picture-form").submit(function (event) {
            event.preventDefault(); // Evita que se env铆e el formulario de manera tradicional

            var formData = new FormData(this); // Crea un objeto FormData para enviar el archivo

            // Obtener el token JWT almacenado en las cookies
            var token = Cookies.get('jwt_token'); // Aseg煤rate de que el nombre de la cookie coincida con tu configuraci贸n

            // Verifica si se ha almacenado un token JWT en las cookies
            if (token) {
                // Agrega el token JWT como encabezado de autorizaci贸n en la solicitud AJAX
                $.ajax({
                    type: "POST",
                    url: "/update_profile_picture", // Ruta para actualizar la imagen de perfil
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        Authorization: "Bearer " + token // Agrega el token JWT como encabezado de autorizaci贸n
                    },
                    success: function (response) {
                        console.log("Imagen de perfil actualizada:", response);

                        $("#error-message").text("Imagen de perfil actualizada:");
                        displayUserInfo()
                    },
                    error: function (error) {
                        console.error("Error al actualizar la imagen de perfil:", error);
                    }
                });
            } else {
                console.error("No se encontr贸 un token JWT en las cookies.");
                // Aqu铆 puedes manejar la situaci贸n en la que no se encuentra un token JWT
            }
        });
    </script>

</body>

</html>
